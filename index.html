<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Lista de Tarefas</h1>

        <div class="container">
            <section class="form-section">
                <h2>Adicionar / Pesquisar</h2>
                
                <label for="nome_tarefa">Nome da Tarefa:</label>
                <input type="text" id="nome_tarefa" name="Nome" placeholder="Digite o nome da Tarefa...">

                <label for="tipo_tarefa">Tipo da Tarefa:</label>
                <select class="form-control" id="tipo_tarefa">
                    <option value="">Tipo</option>
                    <option value="1">Alimentação</option>
                    <option value="2">Estudos</option>
                    <option value="3">Lazer</option>
                    <option value="4">Saúde</option>
                    <option value="5">Trabalho</option>
                </select>

                <label for="data_tarefa">Data limite:</label>
                <input type="date" id="data_tarefa" name="Dia">

                <label for="horario_tarefa">Horário limite:</label>
                <input type="time" id="horario_tarefa" name="horario">

                <div class="form-buttons">
                    <button onclick="gerarTarefa()">Adicionar</button>
                    <button onclick="pesquisarTarefa()" id="btn_pesquisar">Pesquisar</button>
                </div>
            </section>

            <section class="task-list-section">
                <h2>Suas Tarefas</h2>
                
                <button onclick="carregaListaTarefas()" id="btn_limpar_filtro">Mostrar Todas</button>
                
                <ul id="lista_tarefas">
                    </ul>
            </section>
        </div>
    </main>

    <footer>
        Projeto A2 da Faculdade — Lista de Tarefas
    </footer>

    <script src="assets/js/script.js"></script>
</body>
</html>
