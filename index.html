<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Lista de Tarefas</h1>

        <div class="container">
            <!-- COLUNA ESQUERDA – FORMULÁRIO -->
            <section class="form-section">
                <h2>Adicionar Nova Tarefa</h2>

                <label for="nome_tarefa">Nome da Tarefa:</label>
                <input type="text" id="nome_tarefa" name="Nome" placeholder="Digite o nome da Tarefa..." required>

                <label for="tipo_tarefa">Tipo da Tarefa:</label>
                <input type="text" id="tipo_tarefa" name="Tipo" placeholder="Digite o tipo de Tarefa..." required>

                <label for="dia_tarefa">Data limite:</label>
                <input type="date" id="dia_tarefa" name="Dia" required>

                <label for="horario_tarefa">Horário limite:</label>
                <input type="time" id="horario_tarefa" name="horario" required>

                <button onclick="criarTarefa()">Adicionar</button>
            </section>

            <!-- COLUNA DIREITA – LISTA DE TAREFAS -->
            <section class="task-list-section">
                <h2>Suas Tarefas</h2>
                <ul id="lista_tarefas">
                    <!-- Tarefas aparecerão aqui via JavaScript -->
                </ul>
            </section>
        </div>
    </main>

    <footer>
        Projeto A2 da Faculdade — Lista de Tarefas
    </footer>

    <script src="assets/js/script.js"></script>
</body>
</html>
